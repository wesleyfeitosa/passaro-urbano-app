  <div class="secao">

    <h5 class="text-center">Tudo de melhor em shoppings, cinemas, festas e muito mais!</h5>

<div class="prat_prod">
  <div class="container">
    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1);
  padding-top: 20px;">

      <div class="col-sm-4" *ngFor="let oferta of ofertas">
        <div class="prod">
          <div class="prod_title-box">
            <h4 class="prod_title">{{ oferta.titulo }}</h4>
          </div>

          <figure class="prod_img-box">
            <img [src]="oferta.imagens[0].url" class="img-fluid prod_img" />
          </figure>

          <div class="prod_price-box">

            <p class="prod_price">{{ oferta.valor | currency:'BRL':true }}</p>
            <div class="add_bag account-login"></div>
          </div>

          <button class="btn btn-outline-success" [routerLink]="['/oferta', oferta.id]">Ver oferta</button>

        </div>
      </div>

    </div>
  </div>
</div>
